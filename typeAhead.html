<!DOCTYPE html>
<html lang="en">

<head>

  <!-- stylesheets -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2/css/select2.css">
  <style type="text/css">
  body {
    padding: 40px;
  }
  </style>

  <!-- scripts -->
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2/js/select2.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mockjax/1.6.2/jquery.mockjax.js"></script>

  <script>

    $(document).ready(function() {

      $.mockjax({
          url: '/api/dropdown/getRemoteData',
          dataType: 'json',
          responseTime: 700,
          proxy: 'sampleData.json'
      });

      $.getJSON('/api/dropdown/getRemoteData', function(results){
          $("#select2").select2({
            data: results
          });
      });

    });
    
  </script>
</head>

<body>


  <p>Select a president:</p>
  <p>
    <select style="width:300px" id="select2" multiple="multiple">
    </select>
  </p>
</body> </html>
